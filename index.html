<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Train Scheduler</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.4.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <!-- Link to CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
      <!-- Employee Tracker -->
  <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron" style="background-color: black; color: white">
          <h1 class="text-center">Train Scheduler</h1>
          <h3 class="text-center">A Timetable of Train Departures</h3>
        </div>

        <div class="row">
    
                <div class="col-md-12">
          
                  <!-- Current Train Schedule-->
                  <div class="card mb-4">
                    <div class="card-body">
                      <h3 class="card-title">Current Train Schedule</h3>
                      <table class="table table-sm table-hover" id='train-schedule-table'>
                        <thead>
                          <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                          </tr>
                        </thead>
                        <tbody>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
    
        <div class="row">
          <div class="col-md-12">
            <!-- Add Train  -->
            <div class="card mb-4 p-4">
              <div class="card-body">
                <h3 class="card-title">Add Train</h3>
                <!-- Entry Form -->
                <form>
                  <div class="form-group row">
                    <label for="train-name-input">Train Name</label>
                    <input class="form-control" id="train-name-input" placeholder="Fastrider" type="text">
                  </div>
                  <div class="form-group row">
                    <label for="destination-input">Destination</label>
                    <input class="form-control" id="destination-input" placeholder="Albany, NY" type="text">
                  </div>
                  <div class="form-group row">
                    <label for="first-time-input">First Train Time (HH:mm - military time)</label>
                    <input class="form-control" id="first-time-input" placeholder="14:03" type="text">
                  </div>
                  <div class="form-group row">
                    <label for="frequency-input">Frequency (min)</label>
                    <input class="form-control" id="frequency-input" placeholder="17" type="text">
                  </div>
                  <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    
    <script src="assets/script/script.js"></script>
</body>

</html>
